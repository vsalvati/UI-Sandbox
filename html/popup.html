<html>
<head>
    <script src="../js/jquery-1.9.0.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>

<div id="hider"></div>
<div id="popup_box">
    This is the popup message<br />
    <button id="buttonOK" type="button" class="3DButton">OK</button>
    <button id="buttonClose" type="button" class="3DButton">Close</button>
</div>
<div id="content">
    <a id="showpopup" href="javascript:void(0);">Click me!</a>
</div>
</body>
<html>

<script>
    $(document).ready(function () {
        //hide hider and popup_box
        $("#hider").hide();
        $("#popup_box").hide();

        //on click show the hider div and the message
        $("#showpopup").click(function () {
            $("#hider").fadeIn("slow");
            $('#popup_box').fadeIn("slow");
        });
        //on click hide the message and the
        $("#buttonClose").click(function () {

            $("#hider").fadeOut("slow");
            $('#popup_box').fadeOut("slow");
        });
        $("#buttonOK").click(function () {

            $("#hider").fadeOut("slow");
            $('#popup_box').fadeOut("slow");
        });

    });
</script>
